<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>People List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let person of people">
          <td>{{person.name}}</td>
          <td>{{person.age}}</td>
          <td><button (click)="deletePeople(person.id)" class="btn btn-danger">Delete</button>
              <button (click)="updatePeople(person.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
              <button (click)="peopleDetails(person.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
